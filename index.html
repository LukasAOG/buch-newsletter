<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buch-Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Erhalte die neuesten Updates zu unserem Buch!</h2>
        <p>Gib deine E-Mail-Adresse ein, um informiert zu bleiben:</p>
        <input type="email" id="email" placeholder="Deine E-Mail-Adresse" required>
        <button onclick="subscribe()">Abonnieren</button>
        <p id="message" style="color:green; margin-top:10px;"></p>
    </div>
    
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc06InJQaG2DvWamFLM5fWdIMxiFUjLPVGL0hOH3Oy-KgB6Tw/viewform?usp=dialog" width="100%" height="600px"></iframe>
    
    <script>
        function subscribe() {
            const email = document.getElementById('email').value;
            if (email.includes('@')) {
                document.getElementById('message').innerText = 'Danke für deine Anmeldung!';
                document.getElementById('email').value = '';
            } else {
                document.getElementById('message').innerText = 'Bitte eine gültige E-Mail eingeben!';
                document.getElementById('message').style.color = 'red';
            }
        }
    </script>
</body>
</html>
